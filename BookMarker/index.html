<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookMarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="fetchBookmarks()">

    <div class="container">
        <div class="header clearfix">
            <nav>

            </nav>
            <h3 class="text-muted">BookMarker</h3>
        </div>

        <div class="jumbotron">
            <div class="alert alert-danger hidden" id="empty-error-message">
                <strong>Error</strong> Please fill in the form.
            </div>
            <div class="alert alert-danger hidden" id="wrongUrl-error-message">
                <strong>Error</strong> Please Enter a valid url.
            </div>
            <div class="alert alert-danger hidden" id="duplicate-error-message">
                <strong>Error</strong> Bookmark already exists.
            </div>

            <h2>Bookmark Your Favorite Sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteURL" placeholder="https://example.com">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResult">

                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2018 BookMarker, Inc.</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
